<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <meta name="description" content="Personalized and in group online fitness training and yoga lessons with a certified instructor. Exercise from home or at the gym!" />
    <meta name="keywords" content="yoga, personal trainer, fitness, home workout, exercise"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body">
    <header class="header">
        <div>
            <a href="../index.html"><img class="logo-home" src="../images/logo.png" alt="logo"></a>
        </div> 
        <div>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <ul class="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./services.html">Services</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </header> 
    
    <main class="main">
        <h1 class="title">Tell us about you!</h1>
        <form action="" class="contact">
            <fieldset class="contact-box">
                <legend>GET IN TOUCH</legend>
                <div>
                    <label for="name">What is your name?</label>
                    <input type="text" name="name" id="name" required>
                </div>
                
                <div>
                    <label for="location">Where are you from?</label>
                    <select for="location" id="location">
                        <option value="">Uruguay</option>
                        <option value="">Argentina</option>
                        <option value="">Spain</option>
                        <option value="">Other</option> 
                    </select>
                </div>
                
                <div>
                    <label for="date">Birth Date</label>
                    <input type="date" name="date" id="date">
                </div>
                
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                
                <div>
                    <label for="email">Email Adress</label>
                    <input type="email" name="email" id="email" required>
                </div>
                
                <div>
                    <label for="comments">Leave us your comment</label> <br>
                    <textarea name="Comment" id="Comment" cols="80" rows="10" placeholder="Tell us how can we improve"></textarea>
                </div>
                
                <div>
                    <button class="submit">SUBMIT</button><br>
                </div>
            </fieldset>
        </form>
    </main> 

    <footer class="footer">
        <div>
            <a href="https://www.instagram.com/" target="_blank"><img src="../images/icons8-instagram.svg" alt="icono-instagram"></a> 
            <a href="https://www.facebook.com/" target="_blank"><img src="../images/icons8-facebook-nuevo.svg" alt="icono-facebook"></a>
        </div>
        <div><a href="#">Back to the start</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
